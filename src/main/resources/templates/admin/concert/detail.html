<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: header}"></head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">공연 상세 정보</h4>
            <a th:href="@{/admin/concerts}" class="btn btn-sm btn-outline-light">목록으로</a>
        </div>
        <div class="card-body p-4">
            <div class="row mb-4">
                <div class="col-md-3 text-muted">공연 제목</div>
                <div class="col-md-9 fw-bold" th:text="${concert.title}">공연 제목</div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3 text-muted">공연 장소</div>
                <div class="col-md-9" th:text="${concert.venue}">공연 장소</div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3 text-muted">설정된 총 좌석수</div>
                <div class="col-md-9">
                    <span class="badge bg-info text-dark" th:text="${concert.totalSeats} + '석'"></span>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3 text-muted">현재 생성된 실제 좌석수</div>
                <div class="col-md-9">
                    <span class="badge bg-secondary" th:text="${currentSeatCount} + '석'"></span>
                    <small class="text-muted ms-2">(설정치와 다를 경우 데이터를 다시 초기화해야 합니다.)</small>
                </div>
            </div>

            <hr>

            <div class="d-flex gap-2">
                <a th:href="@{/admin/concerts/{id}/edit(id=${concert.id})}" class="btn btn-warning px-4">정보 수정</a>
                <form th:action="@{/admin/concerts/{id}/delete(id=${concert.id})}" method="post"
                      onsubmit="return confirm('정말 삭제하시겠습니까? 연결된 모든 좌석과 결제 정보가 사라질 수 있습니다.');">
                    <button type="submit" class="btn btn-danger px-4">공연 삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
