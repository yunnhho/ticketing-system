<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/header :: header}"></head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 600px;">
        <div class="card-header bg-warning text-dark text-center">
            <h4 class="mb-0">공연 정보 수정</h4>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/concerts/{id}/edit(id=${concert.id})}" th:object="${concert}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">공연 제목</label>
                    <input type="text" th:field="*{title}" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label for="venue" class="form-label">공연 장소</label>
                    <input type="text" th:field="*{venue}" class="form-control" id="venue" required>
                </div>

                <div class="mb-3">
                    <label for="totalSeats" class="form-label">총 좌석 수</label>
                    <input type="number" th:field="*{totalSeats}" class="form-control" id="totalSeats" min="1" required>
                    <div class="form-text text-danger">※ 좌석 수를 수정해도 이미 생성된 좌석 데이터는 자동으로 변경되지 않습니다.</div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">수정 완료</button>
                    <a th:href="@{/admin/concerts/{id}(id=${concert.id})}" class="btn btn-outline-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
