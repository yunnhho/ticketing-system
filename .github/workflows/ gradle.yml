name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. JDK 21 설정 (★중요: 사용자 프로젝트 버전에 맞춤)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 캐싱 (빌드 속도 최적화)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # 4. 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 빌드 실행 (테스트 제외)
      # Redis, Kafka, MySQL 컨테이너가 없으므로 테스트(-x test)는 건너뛰고 빌드만 검증합니다.
      - name: Build with Gradle
        run: ./gradlew build -x test